<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #1a1a1a;
            background-image: url('https://img.freepik.com/premium-vector/illustration-casino-theme-with-poker-symbols-poker-cards-dark-background_157027-121.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }
        .login {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 2rem 3rem;
            border: 2px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .login h2 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 1.5rem;
        }
        .login input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .login input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .login input::placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        .login button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login .lbutton {
            background: #ffd700;
            color: #1a1a1a;
        }
        .login .lbutton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .login .fbutton {
            background: #3b5998;
            color: white;
        }
        .login .gbutton {
            background: #db4437;
            color: white;
        }
        .login .links {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .login .links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9em;
            position: relative; 
        }
        hr {
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button type="submit" class="lbutton">Login</button>
        </form>
        <div class="links">
            <a href="Registration.html">Didn't Register?</a>
            <a href="#">Forget Password?</a>
        </div>
        <hr>
        <button class="fbutton">Login with Facebook</button>
        <button class="gbutton">Login with Google</button>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            alert('Login successful!');
            window.location.href = 'Play.html';
        });
    </script>
</body>
</html>
